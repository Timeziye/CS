/* dev-vlook-x-lipper.css */
/* —— 在文件末尾追加以下代码 —— */

/* 隐藏原始侧边栏导航（目录搜索栏及图标区域） */
.vlook-sidebar,
.v-vlook-inside > .vlook-nav {
  display: none !important;
}

/* 保证内容区全宽 */
.vlook-body,
.vlook-content {
  margin-left: 0 !important;
  padding-left: 0 !important;
}

/* 1. 按钮样式 */
#vlook-toc-toggle {
  position: fixed;
  top: 10px;
  left: 10px;
  z-index: 100000;
  display: flex;
  align-items: center;
  cursor: pointer;
  font-family: var(--v-f-fm-text-local);
  background: var(--v-btn-bg);
  color: var(--v-btn-f);
  border: none;
  padding: 6px 10px;
  border-radius: 4px;
  font-size: 14px;
  user-select: none;
}

#vlook-toc-toggle:hover {
  opacity: 0.8;
}

/* 2. 侧边栏容器 */
#vlook-toc-sidebar {
  position: fixed;
  top: 0;
  left: -260px;
  width: 260px;
  height: 100vh;
  overflow-y: auto;
  background: var(--d-bc-lg);
  color: var(--d-fc-lg);
  box-shadow: 2px 0 8px rgba(0,0,0,0.15);
  transition: left 0.3s ease;
  z-index: 99998;
  padding: 20px 10px;
}

/* 3. 打开状态 */
#vlook-toc-sidebar.open {
  left: 0;
}

/* 4. 主体内容区，打开时自动右移 */
.vlook-content-shift {
  margin-left: 260px !important;
  transition: margin-left 0.3s ease;
}

<body class='typora-export os-windows'><div class='typora-export-content'>
<div id='write'  class=''><p><span>这是我的个人主页</span></p></div></div>
<button id="vlook-toc-toggle">☰ 目录</button>

<!-- 侧边栏目录容器（VLOOK 渲染完成后再填充） -->
<nav id="vlook-toc-sidebar" aria-label="目录"></nav>

<script>
// 等待 VLOOK 加载完成后初始化目录和按钮
document.addEventListener('DOMContentLoaded', function() {
  // 找到原始目录结构（VLOOK 会在 .v-vlook-inside 内生成 ToC）
  var tocContainer = document.querySelector('.v-vlook-inside .vlook-toc');
  var sidebar = document.getElementById('vlook-toc-sidebar');
  var toggleBtn = document.getElementById('vlook-toc-toggle');
  // 内容区：保留原有 headerBar (.vlook-header) 和 progressBar (.vlook-progress)
  var content = document.querySelector('article, .vlook-content, #content') || document.body;

  // 将目录复制到侧边栏
  if (tocContainer && sidebar) {
    sidebar.innerHTML = tocContainer.innerHTML;
  }

  // 切换函数
  function toggleToc() {
    sidebar.classList.toggle('open');
    content.classList.toggle('vlook-content-shift');
  }

  toggleBtn.addEventListener('click', toggleToc);

  // 点击侧边栏内链接后自动收起
  sidebar.addEventListener('click', function(e) {
    if (e.target.tagName === 'A') {
      toggleToc();
    }
  });
});
</script>
</body>
